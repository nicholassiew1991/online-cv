{% assign skills = site.data.data.nskills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">
    {% for skillGroup in skills.groups %}
      <h3 class="skills-group-title">{{ skillGroup.name }}</h3>
      <div class="skills-group-details">
        {{ skillGroup.details | markdownify }}
      </div>
    {% endfor %}
  </div>

</section><!--//skills-section-->
{% endif %}
